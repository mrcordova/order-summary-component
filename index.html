<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="red-hat-display-500">
  <main class="card">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="woman listening to music">
    <h1 id="card-title" class="red-hat-display-900">
      Order Summary
    </h1>
    <p id="card-para" >
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="plan-con">
      <div class="plan-con-child">
        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="price-con">
          <p class="red-hat-display-900 price-title">
            Annual Plan
          </p>
          <p class="price">
            $59.99/year
          </p>
        </div>
        <a href="#" target="_blank" rel="noopener noreferrer" class="red-hat-display-900 change-link">
          Change
        </a>
      </div>
    </div>
    <button id="payment-btn" class="red-hat-display-700">
      Proceed to Payment
    </button>
    <button class="red-hat-display-900" id="cancel-btn">
      Cancel Order
    </button>
    
  </main>

  </div> -->
</body>
</html>
